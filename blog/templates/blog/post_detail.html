{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if blog.published_date %}
            <div class="date">
                {{ blog.published_date }}
            </div>
        {% endif %}
        <div class="editBtnAlign">
        {% if user.is_authenticated %}
            <a class="btn btn-default" href="{% url 'post_edit' pk=blog.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        {% endif %}
        </div>
        <h1>{{ blog.title }}</h1>
        <p>{{ blog.text|linebreaksbr }}</p>
        <hr>
    </div>
{% endblock %}
